<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10 - Formulário de inscrição em concurso</title>
    <link rel="stylesheet" href="atv01.css">
</head>
<body>
    <form action="atv01(aula10) - formulario de concurso.php" method="post">

        <h2>Dados pessoais</h2>

        <label for="nome">Nome completo: </label>
        <input type="text" name="nome"><br>

        <label for="data_nascimento">Data de nascimento: </label>
        <input type="text" name="data_nascimento"><br>

        <label for="sexo">Sexo: </label>
        <input type="text" name="sexo"><br>

        <label for="estado_civil">Estado civil: </label>
        <input type="text" name="estado_civil"><br>

        <label for="nacionalidade">Nacionalidade: </label>
        <input type="text" name="nacionalidade"><br>

        <label for="rg">Nº de RG: </label>
        <input type="text" name="rg"><br>

        <label for="cpf">CPF: </label>
        <input type="text" name="cpf"><br>



        <h2>Endereço</h2>

        <label for="logradouro">Logradouro: </label>
        <input type="text" name="logradouro"><br>

        <label for="numero">Número: </label>
        <input type="text" name="numero"><br>

        <label for="complemento">Complemento: </label>
        <input type="text" name="complemento"><br>

        <label for="bairro">Bairro: </label>
        <input type="text" name="bairro"><br>

        <label for="cidade">Cidade: </label>
        <input type="text" name="cidade"><br>

        <label for="estado">Estado: </label>
        <input type="text" name="estado"><br>

        <label for="cep">CEP: </label>
        <input type="text" name="cep"><br>



        <h2>Informações de contato</h2>

        <label for="telefone">Telefone: </label>
        <input type="text" name="telefone"><br>

        <label for="email">E-mail: </label>
        <input type="text" name="e-mail"><br>



        <input type="submit" value="Enviar">
    </form>
</body>
</html>
