<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10 - Formulário de inscrição em concurso</title>
    <script src="cep.js"></script>
    <link rel="stylesheet" href="atv01.css">
</head>
<body>
    <img src="RF.png" alt="">

    <form action="atv01(aula10) - formulario de concurso.php" method="post">

        <div id="conteudo">

            <table align="center" >


                <tr>
                    <td colspan="3">
                        <h1>FORMULÁRIO DE INSCRIÇÃO - CONCURSO RF 2024.2</h1>
                    </td>
                </tr>

                <!-- CAMPO DADOS PESSOAIS -->
                <tr>
                    <td colspan="3">
                        <h2>Dados pessoais</h2>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="nome">Nome completo: </label><br>
                        <input type="text" name="nome"><br>
                    </td>
                    <td>
                        <label for="data_nascimento">Data de nascimento: </label><br>
                        <input type="text" name="data_nascimento"><br> 
                    </td>
                    <td>
                        <label for="sexo">Sexo: </label><br>
                        <input type="text" name="sexo"><br>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="estado_civil">Estado civil: </label><br>
                        <input type="text" name="estado_civil"><br>
                    </td>
                    <td>
                        <label for="nacionalidade">Nacionalidade: </label><br>
                        <input type="text" name="nacionalidade"><br>
                    </td>
                    <td>
                        <label for="rg">Nº de RG: </label><br>
                        <input type="text" name="rg"><br>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="cpf">CPF: </label><br>
                        <input type="text" name="cpf"><br>
                    </td>
                </tr>


                <!-- CAMPO ENDEREÇO -->
                <tr>
                    <td colspan="3"><h2>Dados de endereço</h2></td>
                </tr>

                <tr>
                    <td>
                        <label for="cep">CEP: </label><br>
                        <input type="text" name="cep" id="cep" maxlength="9" onblur="pesquisacep(this.value);"><br>
                    </td>
                    <td>
                        <label for="numero">Número: </label><br>
                        <input type="text" name="numero"><br>
                    </td>
                    <td>
                        <label for="complemento">Complemento: </label><br>
                        <input type="text" name="complemento"><br>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="bairro">Bairro: </label><br>
                        <input type="text" name="bairro" id="bairro"><br>
                    </td>
                    <td>
                        <label for="cidade">Cidade: </label><br>
                        <input type="text" name="cidade" id="cidade"><br>
                    </td>
                    <td>
                        <label for="uf">Estado: </label><br>
                        <input type="text" name="uf" id="uf"><br>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="rua">Logradouro: </label><br>
                        <input type="text" name="rua" id="rua"><br>
                    </td>
                </tr>


                <!-- CAMPO INFORMAÇÕES DE CONTATO -->
                <tr>
                    <td colspan="3">
                        <h2>Informações de contato</h2>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="telefone">Telefone: </label><br>
                        <input type="text" name="telefone"><br>
                    </td>
                    <td>
                        <label for="email">E-mail: </label><br>
                        <input type="text" name="e-mail"><br>
                    </td>
                    <td>
                        <input type="submit" value="Salvar"> 
                    </td>
                </tr>
            </table>
            
        </div>
    
    </form>

    <footer>
        <div id="footer">
            <hr>
            <p id="receita">Receita Federal® 2024 Todos os direitos reservados. </p>
        </div>
    </footer>
    
</body>
</html>
